<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="picture">
        <img
          src="./image/delaney-van-A43z2yHBpUw-unsplash.jpg"
          alt="brown trees in forest during daytime"
        />
        <div class="div"></div>
      </aside>
      <aside class="form-content">
        <div class="message">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now </em>to get started <br /><br />
            You <em>know</em> you want to
          </h3>
        </div>
        <div class="form">
          <form>
            <h3>Let's do this!</h3>
            <div class="form-group">
              <div class="input">
                <label for="first-name"> FIRST NAME </label>
                <input
                  type="text"
                  id="first-name"
                  required
                  placeholder="Enter your first name"
                />
              </div>
              <div class="input">
                <label for="last-name"> LAST NAME </label>
                <input
                  type="text"
                  id="last-name"
                  required
                  placeholder="Enter your last name"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input">
                <label for="email"> EMAIL </label>
                <input
                  type="email"
                  id="email"
                  required
                  placeholder="Enter your email address"
                />
              </div>
              <div class="input">
                <label for="phone-number"> PHONE NUMBER </label>
                <input
                  type="tel"
                  id="phone-number"
                  required
                  placeholder="Enter your phone number"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input">
                <label for="password">PASSWORD </label>
                <input
                  type="password"
                  id="password"
                  required
                  placeholder="Enter your password"
                />
              </div>
              <div class="input">
                <label for="confirm-password"> CONFIRM PASSWORD </label>
                <input
                  type="password"
                  id="confirm-password"
                  required
                  placeholder="Confirm your password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="account-option">
          <input class="btn" type="submit" value="Create Account" />
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </aside>
    </div>
  </body>
</html>
