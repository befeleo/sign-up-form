<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="picture">
        <div class="image">
          <img
            src="./images/delaney-van-A43z2yHBpUw-unsplash.jpg"
            alt="brown trees in forest during daytime"
          />
          <p class="credit">
            Photo by
            <a
              href="https://unsplash.com/@delaneyvan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              rel="noopener noreferrer"
              >Delaney Van</a
            >
            on
            <a
              href="https://unsplash.com/photos/brown-trees-in-forest-during-daytime-A43z2yHBpUw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              rel="noopener noreferrer"
              >Unsplash</a
            >
          </p>
        </div>
        <span class="logo">
          <img src="./images/odin-lined.png" alt="The Odin Project Logo" />
          <p class="norse">ODIN</p>
        </span>
      </aside>
      <aside class="form-content">
        <div class="message">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now </em>to get started <br /><br />
            You <em>know</em> you want to
          </h3>
        </div>
        <form>
          <div class="form">
            <h3>Let's do this!</h3>
            <div class="form-group">
              <div class="input">
                <label for="first-name"> FIRST NAME </label>
                <input
                  type="text"
                  id="first-name"
                  required
                  title="Enter your first name"
                  placeholder=" "
                />
              </div>
              <div class="input">
                <label for="last-name"> LAST NAME </label>
                <input
                  type="text"
                  id="last-name"
                  required
                  title="Enter your last name"
                  placeholder=" "
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input">
                <label for="email"> EMAIL </label>
                <input
                  type="email"
                  id="email"
                  required
                  title="Enter your email address"
                  placeholder=" "
                />
              </div>
              <div class="input">
                <label for="phone-number"> PHONE NUMBER </label>
                <input
                  type="tel"
                  id="phone-number"
                  required
                  title="Phone number must be exactly 10 digits"
                  placeholder=" "
                  minlength="10"
                  maxlength="10"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input">
                <label for="password">PASSWORD </label>
                <input
                  type="password"
                  id="password"
                  required
                  title="Password must be at least 6 characters, include one uppercase letter, one lowercase letter, one number, and one symbol"
                  placeholder=" "
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{6,}"
                />
              </div>
              <div class="input">
                <label for="confirm-password"> CONFIRM PASSWORD </label>
                <input
                  type="password"
                  id="confirm-password"
                  required
                  title="Password must be at least 6 characters, include one uppercase letter, one lowercase letter, one number, and one symbol"
                  placeholder=" "
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{6,}"
                />
              </div>
            </div>
          </div>
          <div class="account-option">
            <input class="btn" type="submit" value="Create Account" />
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </aside>
    </div>
  </body>
</html>
